{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST" class="form">
  {{ form.hidden_tag() }}
  <label>{{ form.email.label }} {{ form.email(size=32) }}</label>
  <label>{{ form.password.label }} {{ form.password(size=32) }}</label>
  {{ form.submit(class="btn") }}
</form>
{% endblock %}
