{% extends "base.html" %}

{% block content %}
<button class="btn back-btn" onclick="history.back()">⬅</button>
<div class="admin_skills">

    <h2>Skills</h2>

    <form method="POST" class="form">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label for="name">{{ form.name.label }}</label>
            {{ form.name(size=40, class="input") }}
        </div>

        <div class="form-actions">
            {{ form.submit(class="btn") }}
        </div>
    </form>

    <ul class="table">
        {% for skill in skills %}
        <li class="row">
            <div class="col">
                {{ skill.name }}
            </div>
            <div class="col actions">
                <form method="POST" action="{{ url_for('delete_skill', skill_id=skill.id) }}">
                    <button class="btn danger" type="submit">Usuń</button>
                </form>
            </div>
        </li>
        {% else %}
        <li class="row"><p>empty.</p></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
