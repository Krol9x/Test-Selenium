{% extends "base.html" %}
{% block content %}
<button class="btn back-btn" onclick="history.back()">⬅</button>
<h2>Messages</h2>

{% if messages %}
  <ul class="message-list">
    {% for msg in messages %}
      <li class="message-item">
        <div class="message-header">
          <h3>{{ msg.name }} ({{ msg.email }})</h3>
          <p class="muted">{{ msg.created_at.strftime("%Y-%m-%d %H:%M") }}</p>
        </div>

        <div class="message-body">
          {{ msg.content }}
        </div>

        <form method="POST" action="{{ url_for('delete_message', id=msg.id) }}">
          <button class="btn danger" type="submit" onclick="return confirm('Na pewno usunąć tę wiadomość?')">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>empty.</p>
{% endif %}

{% endblock %}
